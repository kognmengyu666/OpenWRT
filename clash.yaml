mixed-port: 7890
#---------------------------------------------------#
allow-lan: false
mode: Rule
log-level: silent
external-controller: 127.0.0.1:60000
ipv6: true

# 节点配置文件统一存放在 ./profiles/proxies/ 目录中

proxy-providers:
# 从链接导入的配置文件（支持多个Clash 订阅链接）
 yiyuan:
   type: http
   path: ./profiles/proxies/yiyuan.yaml
   url: https://sub1.smallstrawberry.com/api/v1/client/subscribe?token=834e51ebddf903132c2c36e785198e37&flag=clash
   interval: 3600 
   health-check:
     enable: true
     url: http://www.gstatic.com/generate_204
     interval: 300

 iku:
   type: http
   path: ./profiles/proxies/iku.yaml
   url: https://api.sub-300.club/link/s8vAjKPjYkMbVUYW?clash=3&extend=1
   interval: 3600 
   health-check:
     enable: true
     url: http://www.gstatic.com/generate_204
     interval: 300

 # 从本地导入的 clash 配置文件
 bar:
   type: http
   path: ./profiles/proxies/bar.yaml
   url: https://raw.githubusercontent.com/kognmengyu666/OpenWrt/main/bar.yaml?token=GHSAT0AAAAAACFXVK2G2CO7LOXHFG57BLHOZGWOGTQ
   health-check:
     enable: true
     url: http://www.gstatic.com/generate_204
     interval: 600

 

proxy-groups:
- name: 🌏海外翻墙
  type: select
  proxies:
   - ☁一元机场
   - ☁ikuu
   - 📺自建节点

- name: 🚩国内上网
  type: select
  proxies:
   - DIRECT

- name: 🖥️局域网
  type: select
  proxies:
   - ☁一元机场
   - ☁ikuu
   - 📺自建节点
   - DIRECT

- name: 🐟漏网之鱼
  type: select
  proxies:
   - 🌏海外翻墙
   - DIRECT

- name: ☁一元机场
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 3600
  use: # 引入proxy-provider 使用 use 关键字
   - yiyuan

- name: ☁ikuu
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 3600
  use: # 引入proxy-provider 使用 use 关键字
   - iku

- name: 📺自建节点
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 3600
  use: # 引入proxy-provider 使用 use 关键字
   - bar

rule-providers:
  reject:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400

  icloud:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/icloud.txt"
    path: ./ruleset/icloud.yaml
    interval: 86400

  apple:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/apple.txt"
    path: ./ruleset/apple.yaml
    interval: 86400

  google:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/google.txt"
    path: ./ruleset/google.yaml
    interval: 86400

  proxy:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/proxy.txt"
    path: ./ruleset/proxy.yaml
    interval: 86400

  direct:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt"
    path: ./ruleset/direct.yaml
    interval: 86400

  private:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/private.txt"
    path: ./ruleset/private.yaml
    interval: 86400

  gfw:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/gfw.txt"
    path: ./ruleset/gfw.yaml
    interval: 86400

  tld-not-cn:
    type: http
    behavior: domain
